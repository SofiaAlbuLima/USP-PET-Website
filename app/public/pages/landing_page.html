                        </article>
                    </figure>
                    <figure>
                        <img src="../imgs/icones/icon_atividade.svg" alt="">
                        <article>
                            <h3>Seja monitor no Codifikids</h3>
                            <p>24/02 até 05/03</p>
                        </article>
                    </figure>
                </article>  

                <article class="proximas_atividades">
                    <figure>
                        <img src="../imgs/post1.svg" alt="">
                        <p>29/04</p>
                    </figure>
                    <figure>
                        <img src="../imgs/post2.svg" alt="">

                    </figure>
                    <figure>
                        <img src="../imgs/post3.svg" alt="">
                        <p>24/02</p>
                    </figure>

                <h3>Conheça nossso projetos</h3>
